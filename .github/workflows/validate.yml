name: eks tests validate
on: [push]
jobs:
  deploy:
    name: Check EKS connectivity
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials from gekko-non-prod
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        role-skip-session-tagging: true
        role-duration-seconds: 1200
        #role-external-id: ${{ secrets.AWS_ROLE_EXTERNAL_ID }}
        #
        #role-session-name: MySessionName
        
    - name: list eks for testing
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} --profile gekko-nonprod
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile gekko-nonprod
        aws eks list-clusters --profile gekko-nonprod
